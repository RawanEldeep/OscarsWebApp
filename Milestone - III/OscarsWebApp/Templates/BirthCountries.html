<!DOCTYPE html>
<html>
    <meta charset = "UTF-8">
    <title>Your Nomination</title>
    <style>
        html, body{
            height: 100%;
            margin:0; 
            padding:0; 
            }

        body {
            opacity:0; 
            animation: fadeIn 1s ease-in-out forwards;
            background: url("/static/images/bg3.webp") no-repeat center center fixed;
            background-size: cover; 
            font-family: 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            justify-content: center;
            align-items:center
            }

        @keyframes fadeIn {
                to{
                    opacity: 1;
                }
            }

        body.fade-out{
                opacity: 0;
                transition: opacity 0.8s ease-in-out;
            }

        .DataBox{
                background-color: rgba(0,0,0, 0.9);
                color: rgb(183, 15, 29); 
                width: 50%;
                margin: 15% auto; 
                padding: 40px; 
                border-radius: 15px; 
                text-align: center;
                box-shadow: 0 0 20px rgb(183, 15, 29);
            }
        .DataBox h1{
                font-size: 2em;
                margin-bottom: 30px;
            }

        table {
                width: 100%; 
                border-collapse:  collapse;
                margin-top: 20px; 
                margin-bottom: 20px;
                background-color: rgba(0,0,0, 0.85);;
            }
            
        th, td {
                border: 1px solid rgb(255, 255, 255); 
                padding: 10 px; 
                text-align: center; 

            }

        th{
                background-color: white;
            }
        .HomeButton{
                background-color: rgb(183, 15, 29);
                color: black; 
                padding: 12px 24px; 
                border-radius: 6px;
                transition: 0.3s;
                font-size: 1.2em;
                text-align: center;
                box-shadow: 0 0 20px rgb(183, 15, 29);
                text-decoration: none;
                cursor: pointer; 
                display: inline-block;
           }
        .HomeButton:hover{
                color: white;
           }
            
        </style>
    </head>
    <body>
        <div class = "DataBox">
            <h1> Top 5 BirthCountries  </h1>
            {% if Actor %}
                <table>
                    <tr>
                        <th>BirthCountry</th>
                        <th>Total WIns</th>
                    </tr>
                    {% for A in Actor %}
                    <tr>
                        <td>{{A[0]}}</td>
                        <td>{{A[1]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>No Birthcountries found</p>
            {% endif  %}

            <br>
            <div class = "DashboardButtonBox">
                <a  class = "HomeButton" href = "/Dashboard">Back to Dashboard</a>
            </div>
    </div>
    </body>
    
    
</html>
